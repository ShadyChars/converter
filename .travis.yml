language: php

php:
  - 7.0

before_script:
  - composer install

script:
  - pyrus install http://phptal.org/latest.tar.gz
  - pear install pear/PHP_CodeSniffer 
  - phpenv rehash
  - phpcs --standard=PSR2 src
  - phpunit --coverage-text --bootstrap tests/bootstrap.php tests/

